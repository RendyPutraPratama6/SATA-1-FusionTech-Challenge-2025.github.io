<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="2831306.png"
          alt="Illustration of a serene landscape with mountains, trees, and a moon in a green gradient background"
        />
        <div class="overlay-text">Web Ramadhan</div>
      </div>
      <div class="register-form" id="forgot-password-form">
        <h2>FORGOT PASSWORD</h2>
        <form>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="forgot-password-email"
              placeholder="Email"
              required
            />
          </div>
          <button type="submit" class="register-button">Reset Password</button>
        </form>
        <p id="forgot-password-message"></p>
        <div class="extra-links">
          <a href="login.html">Login</a> |
          <a href="daftar.html">Daftar</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
